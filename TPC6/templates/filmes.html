<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8"/>
        <title>Filmes</title>
        <link rel="icon" href="{{url_for('static',filename="favicon.gif")}}" type="image/gif" />
        <link rel="stylesheet" href="{{url_for('static',filename="styles/w3.css")}}"/>
    </header>
    <body>
        <div class="w3-card-4">
            <header class="w3-container w3-purple">
                <h1>Filmes</h1>
                <h4><a href="/">Index</a></h4>
            </header>
            <div class="w3-container">
                <table class="w3-table-all">
                    <tr>
                        <th>Titulo</th>
                        <th>URI</th>
                    </tr>
                    {% for entry in data.filmes %}
                    <tr>
                        <td>{{ entry.title }}</td>
                        <td><a href="/filme/{{ entry.main }}/">{{ entry.main }}</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <footer class="w3-container w3-purple">
                <h5>Gerado por RPCW2024 em {{ data.date }}</h5>
            </footer>
        </div>
    </body>
</html>
